<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Display</title>
  </head>
  <body>
    <h1>Your Dashboard</h1>
    <iframe
      width="90%"
      height="900"
      src="https://lookerstudio.google.com/embed/reporting/ca74f9a8-bd2a-4fad-8478-7df1d206d8fd/page/p_wd1eq1qpsd?&rm=minimal"
      frameborder="0"
      style="border:0"
      allowfullscreen
      sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
      </iframe>
    
    <script>
  setInterval(function() {
    const iframe = document.querySelector("iframe");
    iframe.src = iframe.src; // Reload iframe every 5 minutes (300,000 milliseconds)
  }, 300000); 
</script>
    
  </body>
</html>
